        <section class="budget">
            <h3>Solicite um Orçamento Sem Compromisso: </h3>
            <form action="contato.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="data">Data do Evento:</label>
                <input type="date" id="data" name="data" required>

                <label for="tipo">Tipo de Evento:</label>
                <select id="tipo" name="tipo" required>
                    <option value="casamento">Casamento</option>
                    <option value="aniversario">Aniversário</option>
                    <option value="evento_corporativo">Evento Corporativo</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Descreva seus detalhes ou perguntas..." required></textarea>

                <button type="submit">Enviar Orçamento</button>
            </form>
